<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#4A90E2"/>
  
  <!-- Kama coin shape (stylized) -->
  <g transform="translate(32, 32)">
    <!-- Outer gold ring -->
    <circle cx="0" cy="0" r="20" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    
    <!-- Inner details -->
    <circle cx="0" cy="0" r="16" fill="#FFF3C4"/>
    
    <!-- K symbol in center -->
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#B8860B">K</text>
  </g>
  
  <!-- Small calculator symbol in corner -->
  <g transform="translate(44, 44)">
    <rect x="0" y="0" width="14" height="16" rx="1" fill="#2C3E50"/>
    <rect x="2" y="2" width="10" height="4" fill="#34495E"/>
    <circle cx="4.5" cy="9" r="1" fill="#ECF0F1"/>
    <circle cx="7.5" cy="9" r="1" fill="#ECF0F1"/>
    <circle cx="10.5" cy="9" r="1" fill="#ECF0F1"/>
    <circle cx="4.5" cy="12" r="1" fill="#ECF0F1"/>
    <circle cx="7.5" cy="12" r="1" fill="#ECF0F1"/>
    <circle cx="10.5" cy="12" r="1" fill="#ECF0F1"/>
  </g>
</svg>